<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="./css/index.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <script src="./script.js" defer></script>

</head>
<body>
  <div class="container">
    <header>
      <img src="./images/logo.svg" alt="logo">
    </header>
  
    <section>
      <div class="hero">
        <img src="./images/hero-mobile.jpg" alt="avatar">
      </div>
    </section>
  
    <section>
      <h1><span>We're</span> coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
    </section>
  
    <section>
      <form id="form" method="get">
        <input id="email" type="text" placeholder="Email Address"/>
        <img class="error-icon" id="error-icon" src="./images/icon-error.svg" alt="error-icon">
        <button type="submit">
          <img class="arrow-icon" src="./images/icon-arrow.svg" alt="arrow-icon">
        </button>
      </form>
      <p class="error-message" id="error-message">Please provide a valid email</p>
    </section>
  </div>
  <div class="hero-desktop">
    <img src="./images/hero-desktop.jpg" alt="hero desktop">
  </div>

</body>
</html>
